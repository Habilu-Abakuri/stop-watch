<!DOCTYPE html>
<html>
    <head   >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>stop watch</title>

        <!--css link-->
        <link rel="stylesheet" href="style.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- javascript code link-->
        <script src="app.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container-wrap">
                <h1>Stop-watch</h1>
                <p><span id="seconds">00</span><span>:</span><span id="tens">00</span></p>
                <button id="start-button" type="button" class="btn btn-primary">start</button>
                <button id="stop-button" type="button" class="btn btn-primary">stop</button>
                <button id="reset-button" type="button" class="btn btn-primary">reset</button>
            </div>
        </main>
    </body>
</html>
